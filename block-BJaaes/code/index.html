<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation ðŸ‘‡</title>
  </head>
  <body>
    <main>
      <section>
        <form action="#" class="form-container">
          <div class="form-control">
            <label for="userName">Username:</label>
            <input type="text" name="userName" id="userName" placeholder="Enter your user name here">
            <small></small>
          </div>
          <div class="form-control">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name here">
            <small></small>
          </div>
          <div class="form-control">
            <label for="userEmail">Email:</label>
            <input type="text" name="userEmail" id="userEmail" placeholder="Enter your email here">
            <small></small>
          </div>
          <div class="form-control">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Enter your phone number">
            <small></small>
          </div>
          <div class="form-control">
            <label for="password"> Password :</label>
            <input type="password" name="password" id="password" placeholder="Enter your password">
            <small></small>
          </div>
          <div class="form-control">
            <label for="confirmPassword">Confirm password :</label>
            <input type="text" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password">
            <small></small>
          </div>
          <div class="form-btn">
            <button type="submit" class="submit">
              Submit
            </button>
          </div>
        </form>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
